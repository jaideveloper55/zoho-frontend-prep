    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">ZohoCRM</div>
      <ul class="nav-links">

        <article class="card">
          <img
            src="https://randomuser.me/api/portraits/men/35.jpg"
